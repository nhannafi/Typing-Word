<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Word</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">you have
                    <span class="text-danger" id="seconds"></span> seconds to type the word</p>
                <h2 class="display-2 mb-5" id="currentWord"></h2>
                <input type="text" class="form-control form-control-lg" id="typingWord" autofocus>

                <h4 class="mt-3" id="text"></h4>


                <div class="row mt-9">
                    <div class="col-md-4">
                        <div class="card card-body  bg-secondary text-white">
                            <h3>Timer:
                                <span id="timer"></span>
                            </h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-body  bg-secondary text-white">
                            <h3>Score:
                                <span id="score"></span>
                            </h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-body  bg-secondary text-white">
                            <h3>Level:
                                <span id="level"></span>
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <p>Refresh this page to launch again the game</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
